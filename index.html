<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="main-div">
      <h3>Welcome to future!</h3>
      <div class="messages-div" id="messages-div-id">
        <ul id="names"></ul>
        <ul id="messages"></ul>
      </div>
    </div>
    <div class="console-div">
      <p>Console:</p>
      <hr>
      <p id="console-p"></p>
    </div>  
    
    <form action="">
      <input type="text" id="message_name" placeholder="Name"/>
      <input type="text" id="message_input" autocomplete="off" placeholder="Message"/>
      <button type="submit">Send</button>
    </form>

    <script src="socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="mainscript.js"></script>
  </body>
</html>
