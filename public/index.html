<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Socket.IO chat</title>
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="snow">
    <div class="main-div">
      <h2>XMAS CHAT</h2>
      <h3>HO-HO-HO !!!</h3>
      <div class="messages-div" id="messages-div-id">
        <ul id="names"></ul>
        <ul id="messages"></ul>
      </div>
      <div class="user-list-div">
        <ul id="users-list"></ul>
      </div>
    </div>
    <div class="console-div">
      <p>Console:</p>
      <hr>
      <p id="console-p"></p>
    </div>  
    
    <form action="">
      <input type="text" id="message_name" placeholder="Name"/>
      <input type="text" id="message_input" autocomplete="off" placeholder="Message"/>
      <button type="submit">Send</button>
    </form>
    </div>
    <script src="socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="client.js"></script>

    <script>
      (function playSound(){
        var audio = new Audio('http://localhost:9000');
        audio.loop = true;
        audio.play();
        console.log("Playing...");
      })();
    </script>
  </body>
</html>
