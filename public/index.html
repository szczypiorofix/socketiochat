<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Socket.IO chat</title>
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" href="font-awesome.css">
    <link rel="stylesheet" type="text/css" href="mainstyle.css">
  </head>
  <body>
    <canvas id="c" height="600" width="800">
    </canvas>

    <div class="main-div">
      <div class="side-bar">
        <div class="title-div">
            
        </div>
        <div class="users-list" id="vue-users-list">
            <ul id="users-list">
                <user-list-item
                  v-for="item in users"
                  v-bind:todo="item"
                  v-bind:key="item.id">
                </user-list-item>
            </ul>
        </div>
      </div>
      <div class="main-message-div">
        <div class="title-div">
          <div class="title">
              <span>Witamy!</span>
          </div>
          <span id="message_name" class="user-name"></span>
          <div class="music-buttons">
              <button class="dropdown-button" id="music-dropdown-button"><i class="fa fa-music" aria-hidden="true"></i></button>
              <ul class="dropdown-content" id="music-dropdown-content">
                  <li id="song1" class="music-dropdown-content item">1</li>
                  <li id="song2" class="music-dropdown-content item">2</li>
                  <li id="song3" class="music-dropdown-content item">3</li>
                  <li id="song4" class="music-dropdown-content item">4</li>
                  <li id="song5" class="music-dropdown-content item">5</li>
              </ul>
          </div>
            
        </div>
        <div class="message-div" id="chat-div">
        </div>
        <div class="input-div">
          <div class="form-div">
            <div class="prompt-div">
              <div class="prompt-area-text" id="prompt-area"></div>
            </div>
            <input type="text" id="message_input" class="form-input" autocomplete="off" placeholder="Wiadomość"/>
          </div>
        </div>
      </div>
    </div>

    <script src="socket.io/socket.io.js"></script>
    <script src="jquery-3.2.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="client.js"></script>
    <script src="snow.js"></script>
    <script src="sounds.js"></script>
    <script src="notify.js"></script>
    <script src="prompt.js"></script>

    <script>
      $(function() {
        
        // Rozwijane menu wyboru piosenki
        $('#music-dropdown-button').click(function() {   
          $('#music-dropdown-content').slideToggle( "fast", function() {} );
        });
        
        //playSound();

        BrowserNotification.init();

      }
    );
    </script>
  </body>
</html>
